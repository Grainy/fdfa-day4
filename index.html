<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form name="form">
		<input type="text" name="result">
		<input type="button" name="3" value="7" id="btn7">
		<input type="button" name="3" value="8" id="btn8">
		<input type="button" name="3" value="9" id="btn9">
		<input type="button" name="divide" value="/" id="btnDivide">
		<input type="button" name="3" value="4" id="btn4">
		<input type="button" name="3" value="5" id="btn5">
		<input type="button" name="3" value="6" id="btn6">
		<input type="button" name="multiply" value="*" id="btnMultiply">
		<input type="button" name="1" value="1" id="btn1">
		<input type="button" name="2" value="2" id="btn2">
		<input type="button" name="3" value="3" id="btn3">
		<input type="button" name="minus" value="-" id="btnMinus">
		<input type="button" name="3" value="0" id="btn0">
		<input type="button" name="dot" value="." id="btnDot">
		<input type="button" name="equals" value="=" id="btnEquals">
		<input type="button" name="plus" value="+" id="btnPlus">
		<input type="button" name="clear" value="C" id="btnClear">
	</form>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="calculator.js"></script>
</body>
</html>
